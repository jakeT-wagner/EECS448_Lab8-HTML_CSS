<!DOCTYPE html>
<html>
    <head>
        <title>CSS manipulation</title>
        <script src = "exc4.js" type = "text/javascript"></script>
        <link href="exc4.css"
        rel="stylesheet"
        type="text/css"/>
    </head>
    <body>
        <h1>CSS Manipulation with Javascript</h1>
        <p id = "p">
            Edit this text box's properties based upon the input fields below. rgb() values will go from 0-255.
        </p>
        <h3>Border Properties</h3>
        <label for="red-border">Red RGB: </label>
        <input type="text" id="red-border" name="red-border"><br><br>
        <label for="green-border">Green RGB: </label>
        <input type="text" id="green-border" name="green-border"><br><br>
        <label for="blue-border">Blue RGB: </label>
        <input type="text" id="blue-border" name="blue-border"><br><br>
        <label for="width-border">Width: </label>
        <input type="text" id="width-border" name="width-border"><br><br>
        <h3>Background Properties</h3>
        <label for="red-background">Red RGB: </label>
        <input type="text" id="red-background" name="red-background"><br><br>
        <label for="green-background">Green RGB: </label>
        <input type="text" id="green-background" name="green-background"><br><br>
        <label for="blue-background">Blue RGB: </label>
        <input type="text" id="blue-background" name="blue-background"><br><br>
        <button onclick = "changeProperties()">Change Properties!</button>
    </body>
</html>
